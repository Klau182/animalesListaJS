<html lang="es">

<head>
    <title>Lista de Animales</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->

        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="container">
        <div class="mx-auto text-center">
            <img src="./assets/img/conejo-perro-gato.jpg" alt="animales" class="img-fluid">
            <h2 class="my-3">
                Consulta Veterinaria
            </h2>
        </div>

        <form class="form-group"> 
            <label for="propietario">
                Due√±o:
            </label>
            <input type="text" class="form-control" id="propietario" aria-describedby="textoAyuda">
            <small id="textoAyuda" class="form-text text-muted">
                Nunca compartiremos tus datos...
            </small>
        </form>

        <form class="form-group">
            <label for="telefono">
                Numero Telefonico: 
            </label>
            <input type="text" 
                class="form-control" 
                id="telefono" required
                >
        </form>

       <form>
           <label for="direccion">
               Lugar de Residencia:
           </label>
           <input type="text" class="form-control" id="direccion" required>
       </form>

        <form class="form-group">
            <label for="nombreMascota">
                Nombre de la Mascota:
            </label>
            <input type="text" class="form-control" id="nombreMascota" required>
        </form>

        <form class="form-group">
            <label for="tipo">
                Tipo
            </label>
            <select class="form-control" id="tipo" required>
                <option value="perro">Perro</option>
                <option value="gato">Gato</option>
                <option value="conejo">Conejo</option>
            </select>
        </form>




















    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
