<!doctype html>
<html lang="es">

<head>
    <title>Lista de Animales</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="container">
        <div class="mx-auto text-center">
            <img src="./assets/img/conejo-perro-gato.jpg" alt="animales" class="img-fluid">
            <h2 class="my-3">
                Consulta Veterinaria
            </h2>
        </div>

        <form>
            <div class="form-group">
                <label for="propietario">
                    Due√±o:
                </label>
                <input type="text" class="form-control" id="propietario" aria-describedby="textoAyuda">
                <small id="textoAyuda" class="form-text text-muted">
                    Nunca compartiremos tus datos...
                </small>
            </div>
    
            <div class="form-group">
                <label for="telefono">
                    Numero Telefonico:
                </label>
                <input type="text" class="form-control" id="telefono" required>
            </div>
    
            <div class="form-group">
                <label for="direccion">
                    Lugar de Residencia:
                </label>
                <input type="text" class="form-control" id="direccion" required>
            </div>
    
            <div class="form-group">
                <label for="nombreMascota">
                    Nombre de la Mascota:
                </label>
                <input type="text" class="form-control" id="nombreMascota" required>
            </div>
    
            <div class="form-group">
                <label for="tipo">
                    Tipo
                </label>
                <select class="form-control" id="tipo" required>
                    <option value="perro">Perro</option>
                    <option value="gato">Gato</option>
                    <option value="conejo">Conejo</option>
                </select>
            </div>
          
            <div class="form-group">
                <label for="enfermedad">
                    Motivo de la consulta:
                </label>
                <input type="text" 
                    class="form-control" 
                    id="enfermedad" required
                >
            </div>
            <button type="submit" class="btn btn-primary">
                Agregar
            </button>
            
            <div class="text-center mt-5">
                <p>
                    Datos Agregados
                </p>
                <div id="resultado">
                    <ul></ul>
                </div>
            </div>
        </form>
    </div>


    <script src="assets/js/codigo.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
</body>

</html>
